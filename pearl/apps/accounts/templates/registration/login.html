{% extends "home/base.html" %}
{% load bootstrap %}

{% block title %}Log in{% endblock %}

{% block content %}

    <h1>Log in</h1>
        {% if form.errors %}
            <p class="error">Please correct the errors below:</p>
        {% endif %}

        <form method="post" action="?next={{ next|default:"/project/dashboard/" }}">
            {% csrf_token %}
            {{ form | bootstrap }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
{% endblock %}
